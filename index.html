<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Nerko+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--NAVBAR-->
    <div class="nav-bar-container"></div>
    <nav class="navbar navbar-expand-lg navbar-light m-auto sticky-top">
        <div class="container">
            <a class="navbar-brand p-0" href="#">
                <img src="./images/logo-sm.png" alt="logo image">
                <span class="p-0">Game Reviews</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#">mmorpg</a>
                    <a class="nav-link" href="#">shooter</a>
                    <a class="nav-link" href="#">sailing</a>
                    <a class="nav-link" href="#">permadeath</a>
                    <a class="nav-link" href="#">superhero</a>
                    <a class="nav-link" href="#">pixel</a>
                </div>
            </div>
        </div>
    </nav>
    <!--HOME-->
    <section id="home">
        <div class="container py-5">
            <div class="row py-5 gy-5" id="gamesContainer">
                <!--DisplayGames()-->
            </div>
        </div>
    </section>
    <!--GAME DETAILS SECTION-->
    <section id="details">
        <div id="gameDetailsOverlay" class="overlay d-none">
            <span id="closeOverlay" class="close-btn">&times;</span>
            <div class="overlay-content">
                <h3>Details Game</h3>
                <div id="overlayDetails">
                    
                </div>
            </div>
        </div>
    </section>
    <div id="loadingSpinner" class="loading-spinner">
    <i class="fa-solid fa-spinner fa-spin fa-3x"></i>
</div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>

</html>
